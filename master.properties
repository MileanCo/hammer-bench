#|=========================================================================
#|                                                          Benchmark Types
#|                                                          ...............
#|
#|Supported Types = RAW INTERLEAVED and BR benchmarks
#|for RAW Bench mark set benchmark.type=RAW
#|and set the raw.* properties
#|
#|for INTERLEAVED Bench mark set 
#|benchmark.type=INTERLEAVED and set all the interleaved.* properties
#|_________________________________________________________________________
benchmark.type=RAW



#|=========================================================================
#|                                              WarmUp Phase Configurations
#|                                              ...........................
#|increate the wait time if you are writing more files
#|_________________________________________________________________________
files.to.create.in.warmup.phase=10
warmup.phase.wait.time=60000



#|=========================================================================
#|                                                  Raw bechmark properties
#|                                                  .......................
#|Long.MAX_VALUE = 922337236854775807
#|all times are in ms
#|_________________________________________________________________________
raw.create.phase.max.files.to.create=922337236854775807
raw.mkdir.phase.duration=10000
raw.create.files.phase.duration=10000
raw.file.append.phase.duration=10000
raw.read.files.phase.duration=10000
raw.ls.dirs.phase.duration=10000
raw.ls.files.phase.duration=10000
raw.rename.files.phase.duration=10000
raw.delete.files.phase.duration=10000
raw.chmod.files.phase.duration=10000
raw.chmod.dirs.phase.duration=10000
raw.file.setReplication.phase.duration=10000
raw.file.getInfo.phase.duration=10000
raw.dir.getInfo.phase.duration=10000




#|=========================================================================
#|                                          Interleaved bechmark properties
#|                                          ...............................
#|all parameters are integer values 
#|representing percentages of operations
#|only one decimal place is supported. all should add to 100
#|_________________________________________________________________________
interleaved.bm.duration=30000
interleaved.create.files.percentage=2
interleaved.file.append.percentage=1
interleaved.read.files.percentage=81
interleaved.rename.files.percentage=1
interleaved.ls.dirs.percentage=4
interleaved.ls.files.percentage=0
interleaved.delete.files.percentage=1
interleaved.chmod.files.percentage=0
interleaved.chmod.dirs.percentage=0
interleaved.mkdir.percentage=0
interleaved.file.setReplication.percentage=0
interleaved.file.getInfo.percentage=0
interleaved.dir.getInfo.percentage=10

#|=========================================================================
#|                                       BlockReporting bechmark properties
#|                                          ...............................
#|all parameters are integer values
#|_________________________________________________________________________
br.numofreports=5
br.blocks.per.report=10000
br.blocks.per.file=10
br.files.per.dir=32
br.max.block.size=16
br.min.time.before.nextreport=0
br.max.time.before.nextreport=0
br.skip.creations=false
br.persist.database=cloud1.sics.se:3307:hop_salman

#|=========================================================================
#|                                                  General file properties
#|                                                  .......................
#|file size is bytes
#|_________________________________________________________________________
replication.factor=3
append.size=0
file.size=0


#|=========================================================================
#|                                                     Slave configurations
#|                                                     ....................
#|_________________________________________________________________________
num.slave.threads=1
slave.listening.port=5555


#|=========================================================================
#|                                                               Test files
#|                                                               ..........
#|_________________________________________________________________________
base.dir=/test
results.file=results.txt



#|=========================================================================
#|                                                    Master configurations
#|                                                    .....................
#|_________________________________________________________________________
master.listening.port=4444

#list of slaves or localhost for testing
list.of.slaves=localhost



#|=========================================================================
#|                                                           Remote logging
#|                                                           .............. 
#|_________________________________________________________________________
skip.all.prompt=true
enable.remote.logging=true
remote.logging.port=6666


#|=========================================================================
#|                                                    DFS Client Parameters
#|                                                    ..................... 
#|_________________________________________________________________________
fs.defaultFS=hdfs://salman2.sics.se:26801

#HOPS-FS spcecific properties. Theses properties have no effect on HDFS 
dfs.namenode.selector.policy=RANDOM_STICKY            
dsf.client.refresh.namenode.list=600000


#|=========================================================================
#|                                                         Result Generator
#|                                                         ................ 
#| each result file will contain the namenode count and ndb
#| information used if multiple results are aggregated
#|_________________________________________________________________________
no.of.namenodes=1
no.of.ndb.datanodes=0

